<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>EL FELLAHI RADIO</title>
    <link rel="stylesheet" href="css/style1.css">
    <link rel="icon" href="img/logo-icon.png">
    
</head>
<body>
    
    
    <main id="player">
    
        <header id="header">
        
           <img src="img/logo.png" alt="">
           <h2>EL FELLAHI RADIO</h2>  
           <p id="title_audio">Radio 1</p>
            
        </header>
        
        <div id="content">
            
            <article id="btns">
            
                <img src="img/back.png" id="back"  />
                <img src="img/play.png" id="play_pause"  />
                <img src="img/next.png" id="next"  />
                <audio src="" id="audio_file"></audio>
            
            </article>
            
            <article id="volume">
            
                <h2>Volume</h2>
                <input type="range" id="volume_range" />
                <h2>Speed</h2>
                <input type="range" id="speed_range" max="200" min="0" />
            
            
            </article>
            
            <article id="colort">
            
                <button id="color1"></button>
                <button id="color2"></button>
                <button id="color3"></button>
                <button id="color4"></button>
            
            </article>
        
        </div>
    
    </main>
    
    
    
    
    
    
    
    
    
    
    <script src="js/scripte1.js"></script>
    <script src="js/scripte2.js"></script>
    <script src="js/scripte3.js"></script>
</body>

</html>
